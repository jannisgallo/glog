<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glog 1337</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #posts {
            margin: 20px 0;
        }
        .post {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 5px #ccc;
        }
        #addPostBtn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        #postForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        #postTitle, #postContent {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GLOG 1337</h1>
    </header>
    <div class="container">
        <div id="posts">
            <!-- Blog posts will appear here -->
        </div>
        <div id="postForm" style="display: none;">
            <input type="text" id="postTitle" placeholder="Post Title" />
            <textarea id="postContent" placeholder="Post Content"></textarea>
            <button id="submitPostBtn">Submit Post</button>
        </div>
        <button id="addPostBtn">Add Post</button>
    </div>

    <script>
        const postsContainer = document.getElementById('posts');
        const addPostBtn = document.getElementById('addPostBtn');
        const postForm = document.getElementById('postForm');
        const submitPostBtn = document.getElementById('submitPostBtn');

        // Lade die gespeicherten BeitrÃ¤ge beim Laden der Seite
        window.onload = loadPosts;

        addPostBtn.addEventListener('click', showPostForm);
        submitPostBtn.addEventListener('click', addPost);

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
                
                // {{ edit_1 }}
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete Post';
                deleteBtn.addEventListener('click', () => confirmDelete(postElement, post));
                postElement.appendChild(deleteBtn);
                // {{ edit_1 }}

                postsContainer.appendChild(postElement);
            });
        }

        function showPostForm() {
            postForm.style.display = 'block';
        }

        function addPost() {
            const postTitle = document.getElementById('postTitle').value;
            const postContent = document.getElementById('postContent').value;

            if (postTitle && postContent) {
                const post = { title: postTitle, content: postContent };
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));

                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `<h2>${postTitle}</h2><p>${postContent}</p>`;
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete Post';
                deleteBtn.addEventListener('click', () => confirmDelete(postElement, post));
                postElement.appendChild(deleteBtn);
                postsContainer.appendChild(postElement);

                postForm.style.display = 'none';
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
            } else {
                alert('Both title and content are required!');
            }
        }

        function confirmDelete(postElement, post) {
            if (confirm('Are you sure you want to delete this post?')) {
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                // Filtere den Post basierend auf dem Titel und Inhalt
                const updatedPosts = posts.filter(p => p.title !== post.title || p.content !== post.content);
                localStorage.setItem('posts', JSON.stringify(updatedPosts));
                postsContainer.removeChild(postElement);
            }
        }
    </script>
</body>
</html>
